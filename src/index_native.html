<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RangeJS</title>
  <link rel="stylesheet" type="text/css" href="RangeJS.css">
</head>
<body style="padding: 100px">
  <h1>RangeJS</h1>
  <p>&nbsp;</p>
  <div id="elem_interval"></div>
  <p>&nbsp;</p>
  <div id="elem_dynamic"></div>
  <p>&nbsp;</p>
  <div id="elem_fixed"></div>
<code><pre>
//How to use
(new Range( <i>element</i>, <i>options</i> ));</pre></code>
<pre>
/*
 *default options

  Range.defaults = {
    min: 0,
    max: 100,
    value: [10, 20],
    type: "interval",
    inverse: false,
    width: 500
  };
*/
</pre>
  <script type="text/javascript" src="helper/extend.js"></script>
  <script type="text/javascript" src="helper/classList.js"></script>
  <script type="text/javascript" src="helper/createElements.js"></script>
  <script type="text/javascript" src="RangeJS.js"></script>

  <script>
    var interval = new RangeJS("#elem_interval")
    var dynamic = new RangeJS("#elem_dynamic", {value: [10,20,30,50]})
    var fixed = new RangeJS("#elem_fixed", {min: -2,max: 2,value: [-1, 1]})
  </script>


</body>
</html>
