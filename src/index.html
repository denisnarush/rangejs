<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RangeJS</title>
  <link rel="stylesheet" type="text/css" href="RangeJS.css">
</head>
<body style="padding: 100px">
  <h1>RangeJS</h1>
  <p>Interval</p>
  <div id="elem_interval"></div>
  <p>Dynamic</p>
  <div id="elem_dynamic"></div>
  <p>Fixed</p>
  <div id="elem_fixed"></div>
  <p>Single</p>
  <div id="elem_single"></div>
  <p>Data</p>
  <div id="elem_data"></div>
  <p>Time</p>
  <div id="elem_time"></div>
<code><pre>
//How to use
(new Range( <i>element</i>, <i>options</i> ));</pre></code>
<pre>
/*
 *default options

  RangeJS.defaults = {
   min: 0,
   max: 1,
   value: [10, 20],
   type: "interval",
   inverse: false,
   width: 500
  };
*/
</pre>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="RangeJS.jquery.js"></script>
<script type="text/javascript">
$("#elem_interval").Range({
        max: 200,
        cMax: true,
        value: [100,180],
        units: "км/ч",
        inverse: true,
        minValueShow: true
})
$("#elem_dynamic").Range({value: [10, 20, 50, 35,80]})
$("#elem_fixed").Range({value: [-10, -20]})
$("#elem_single").Range({value: [15]})
$("#elem_data").Range({value: [-1, 1], min: -2, max: 2})
$("#elem_time").Range({type: "time",value: [10, 23], min: 00, max: 24})
</script>
</body>
</html>
